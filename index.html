<!DOCTYPE html>
<html>
<head>
    <title>PClicker</title>
    
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div id="top">
    <h1>Preggo Clicker</h1>
</div>    
    
<div id="canvas_div" class="disable-dbl-tap-zoom">
    <button id="start_button" onclick = startGame() class="prevent-select">Start</button>
    <canvas id="canvas" width="667" height="600"></canvas>
    <button id="reset_button" onclick = resetGame() class="prevent-select">Reset</button>
</div>

<div id="main_text">
    <p class="prevent-select">Welcome to the demo of Preggo Clicker, a game in which every click is a new day. </p>
    <p>If you have questions, concerns, or suggestions, please send them to me at my <a href=https://ederit.itch.io> Itch.io</a> page or on my <a href=https://twitter.com/scrawler_ederit>Twitter (X?)</a>.</p> 
</div>

    <img id="bg" src="Images/PClicker_bg.png" width="1400px" height="900px"/>
